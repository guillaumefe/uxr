<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur en Direct avec ACE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        /* Ajout de margin pour séparer le titre du haut de la page */
        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #FFEB3B;
            position: relative;
            margin-top: 20px; /* Ajout du margin-top */
        }

        .title-save-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        /* Correction : Couleur du texte dans le champ titre pour le rendre visible */
        .save-title-input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background-color: #fff59d;
            color: #000; /* Définir explicitement la couleur du texte */
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .save-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        #editor {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        /* Languette sous l'éditeur, alignée à gauche et collée */
        .toggle-fullscreen-editor {
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 0 0 5px 5px;
            font-size: 14px;
            position: absolute;
            bottom: -20px;
            left: 0;
        }

        .iframe-container {
            width: 100%;
            height: 400px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            background-color: #BBDEFB;
            position: relative;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Languette sous la visualisation, alignée à droite et collée */
        .toggle-fullscreen-iframe {
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 5px;
            text-align: center;
            border-radius: 0 0 5px 5px;
            font-size: 14px;
            position: absolute;
            bottom: -20px;
            right: 0;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab {
            position: fixed;
            left: 0;
            top: 50%;
            width: 40px;
            height: 60px;
            background-color: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 5px 5px 0;
            font-size: 18px;
            z-index: 1001;
        }

        .tab.hidden {
            display: none;
        }

        .tab:hover {
            background-color: #555;
        }

        .sauvegardes {
            position: fixed;
            left: -240px;
            width: 220px;
            height: 100%;
            background-color: #FFC107;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            z-index: 1000;
            padding: 10px;
            border-right: 5px solid #FF5722;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sauvegardes.visible {
            left: 0;
        }

        .delete-all-container {
            display: flex;
            justify-content: flex-start;
            padding-bottom: 10px;
        }

        .delete-all-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .delete-all-btn:hover {
            background-color: #c62828;
        }

        .saves-container {
            display: flex;
            flex-direction: column-reverse; /* Les sauvegardes les plus récentes en haut */
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: auto;
        }

        .sauvegarde-item {
            padding: 10px;
            background-color: #FFCDD2;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        /* Masquer la première sauvegarde si elle n'est pas la version en cours */
        .sauvegarde-item.hidden {
            display: none;
        }

        /* Style pour la version en cours (première sauvegarde) */
        .sauvegarde-item.current-version {
            background-color: #BBDEFB; /* Bleu clair */
        }

        .sauvegarde-item button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .sauvegarde-item button:hover {
            background-color: #d32f2f;
        }

        .sauvegarde-item.current-version button {
            display: none; /* Masquer le bouton de suppression pour la version en cours */
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="title-save-container">
            <input id="titleInput" class="save-title-input" placeholder="Titre" />
            <button class="save-btn" id="saveBtn">Sauvegarder</button>
        </div>
        
        <!-- ACE Editor -->
        <div id="editor"></div>

        <!-- Languette sous le champ de code pour le mettre en plein écran -->
        <div class="toggle-fullscreen-editor" id="fullscreenEditorBtn">Plein écran</div>

        <!-- Conteneur de l'iframe -->
        <div class="iframe-container" id="iframeContainer">
            <iframe id="output" title="Aperçu"></iframe>
        </div>

        <!-- Languette sous la visualisation pour la mettre en plein écran -->
        <div class="toggle-fullscreen-iframe" id="fullscreenIframeBtn">Plein écran</div>
    </div>

    <!-- Languette pour ouvrir le volet -->
    <div class="tab" id="toggleTab">></div>

    <!-- Volet avec les sauvegardes -->
    <div class="sauvegardes" id="sauvegardes">
        <div class="delete-all-container" id="deleteAllContainer">
            <button class="delete-all-btn" id="deleteAll">Tout effacer</button>
        </div>
        <div class="saves-container" id="savesContainer"></div>
    </div>

    <!-- Inclure le script ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <script>
        // Fonction pour générer un nom aléatoire
        function generateRandomName(length = 8) {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            return Array.from({ length }, () => letters[Math.floor(Math.random() * letters.length)]).join('');
        }

        // Utiliser un nom d'objet aléatoire pour éviter les doublons
        let randomObjectName = localStorage.getItem('randomObjectName');
        if (!randomObjectName) {
            randomObjectName = generateRandomName();
            localStorage.setItem('randomObjectName', randomObjectName);
        }

        // Assigner cet objet au window avec le nom aléatoire
        window[randomObjectName] = {
            MAX_SAVES: 10,
            editor: null,
            output: null,
            db: null,
            sauvegardesDiv: document.getElementById('sauvegardes'),
            deleteAllContainer: document.getElementById('deleteAllContainer'),
            savesContainer: document.getElementById('savesContainer'),
            toggleTab: document.getElementById('toggleTab'),
            titleInput: document.getElementById('titleInput'),
            saveBtn: document.getElementById('saveBtn'),
            deleteAllBtn: document.getElementById('deleteAll'),
        };

        // Configuration ACE Editor
        window[randomObjectName].editor = ace.edit("editor");
        window[randomObjectName].editor.setTheme("ace/theme/monokai");
        window[randomObjectName].editor.session.setMode("ace/mode/html");
        window[randomObjectName].editor.focus(); // Focus automatique sur l'éditeur

        window[randomObjectName].output = document.getElementById('output');

        const dbRequest = indexedDB.open('EditorDB', 2);

        dbRequest.onupgradeneeded = function(event) {
            window[randomObjectName].db = event.target.result;
            if (!window[randomObjectName].db.objectStoreNames.contains('tempCode')) {
                window[randomObjectName].db.createObjectStore('tempCode', { keyPath: 'id' });
            }
        };

        dbRequest.onsuccess = function(event) {
            window[randomObjectName].db = event.target.result;
            loadCurrentCode();
            loadSavedCodes();
        };

        dbRequest.onerror = function() {
            console.error('Erreur lors de l\'ouverture de la base de données');
        };

        // Sauvegarder en temps réel le contenu actuel et le titre
        function saveCurrentCode() {
            const code = window[randomObjectName].editor.getValue().trim();
            const title = window[randomObjectName].titleInput.value.trim();
            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            store.put({ id: 'current', code, title });
            localStorage.setItem('title', title); // Sauvegarder le titre dans localStorage
        }

        // Recharger le code temporaire et le titre au rechargement de la page
        function loadCurrentCode() {
            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readonly');
            const store = transaction.objectStore('tempCode');
            const request = store.get('current');

            request.onsuccess = function(event) {
                const result = event.target.result;
                if (result) {
                    window[randomObjectName].editor.setValue(result.code);
                    window[randomObjectName].titleInput.value = localStorage.getItem('title') || result.title || '';
                    updateOutput();
                }
            };
        }

        // Sauvegarder manuellement le contenu actuel avec un titre
        function saveEditorContent() {
            let title = window[randomObjectName].titleInput.value.trim();
            const code = window[randomObjectName].editor.getValue().trim();

            // Si le titre est vide, utiliser un nom générique
            if (!title) {
                title = `Sauvegarde sans titre`;
            }

            // Vérifier que le code n'est pas vide
            if (!code) {
                return; // Pas d'alerte, juste ignorer si le contenu est vide
            }

            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            const timestamp = new Date().toLocaleString();
            const newSave = { id: `save_${Date.now()}`, title, code, timestamp };

            store.add(newSave);
            loadSavedCodes(); // Recharger les sauvegardes après avoir ajouté une nouvelle sauvegarde
        }

        // Charger et afficher les sauvegardes
        function loadSavedCodes() {
            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readonly');
            const store = transaction.objectStore('tempCode');
            const request = store.getAll();

            request.onsuccess = function(event) {
                let codes = event.target.result.filter(codeObj => codeObj.code.trim() !== "");
                codes = codes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Trier du plus récent au plus ancien
                displaySavedCodes(codes);
            };
        }

        // Afficher les sauvegardes
        function displaySavedCodes(codes) {
            window[randomObjectName].savesContainer.innerHTML = ''; 

            // Afficher la version en cours (première sauvegarde)
            const title = window[randomObjectName].titleInput.value.trim() || 'Version en cours';
            const currentSaveItem = document.createElement('div');
            currentSaveItem.classList.add('sauvegarde-item', 'current-version');
            currentSaveItem.innerHTML = `
                <span>${title}</span>
                <button class="delete-btn">Supprimer</button>
            `;
            currentSaveItem.addEventListener('click', () => {
                loadCurrentCode(); // Réafficher le code en cours dans l'éditeur
            });
            window[randomObjectName].savesContainer.prepend(currentSaveItem);

            // Afficher les autres sauvegardes, masquer la première si non "Version en cours"
            codes.slice(0, window[randomObjectName].MAX_SAVES).forEach((codeObj, index) => {
                const codeItem = document.createElement('div');
                codeItem.classList.add('sauvegarde-item');
                codeItem.innerHTML = `
                    <span>${codeObj.title} (${codeObj.timestamp})</span>
                    <button class="delete-btn">Supprimer</button>
                `;
                if (index === 0) codeItem.classList.add('hidden'); // Masquer la première sauvegarde si non "Version en cours"
                codeItem.querySelector('.delete-btn').addEventListener('click', () => {
                    const confirmDelete = confirm('Voulez-vous vraiment supprimer cette sauvegarde ?');
                    if (confirmDelete) {
                        deleteSavedCode(codeObj);
                    }
                });
                codeItem.addEventListener('click', () => {
                    loadCodeInEditor(codeObj.code);
                });
                window[randomObjectName].savesContainer.appendChild(codeItem);
            });
        }

        function loadCodeInEditor(code) {
            window[randomObjectName].editor.setValue(code);
            updateOutput();
        }

        function deleteSavedCode(codeObj) {
            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            store.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    if (cursor.value.code === codeObj.code && cursor.value.title === codeObj.title && cursor.value.timestamp === codeObj.timestamp) {
                        cursor.delete();
                        loadSavedCodes();
                    }
                    cursor.continue();
                }
            };
        }

        function deleteAllSavedCodes() {
            const transaction = window[randomObjectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            store.clear().onsuccess = function() {
                loadSavedCodes();
            };
        }

        window[randomObjectName].deleteAllBtn.addEventListener('click', () => {
            const confirmDeleteAll = confirm('Voulez-vous vraiment supprimer toutes les sauvegardes ?');
            if (confirmDeleteAll) {
                deleteAllSavedCodes();
            }
        });

        window[randomObjectName].saveBtn.addEventListener('click', () => {
            saveEditorContent();
        });

        document.addEventListener('click', (event) => {
            const sauvegardesDiv = window[randomObjectName].sauvegardesDiv;
            if (!sauvegardesDiv.contains(event.target) && !window[randomObjectName].toggleTab.contains(event.target)) {
                sauvegardesDiv.classList.remove('visible');
                sauvegardesDiv.style.left = '-240px';
                window[randomObjectName].toggleTab.classList.remove('hidden');
            }
        });

        document.getElementById('iframeContainer').addEventListener('click', () => {
            const sauvegardesDiv = window[randomObjectName].sauvegardesDiv;
            sauvegardesDiv.classList.remove('visible');
            sauvegardesDiv.style.left = '-240px';
            window[randomObjectName].toggleTab.classList.remove('hidden');
        });

        document.getElementById('fullscreenEditorBtn').addEventListener('click', () => {
            toggleFullScreen(window[randomObjectName].editor.container);
        });

        document.getElementById('fullscreenIframeBtn').addEventListener('click', () => {
            toggleFullScreen(document.getElementById('iframeContainer'));
        });

        window[randomObjectName].toggleTab.addEventListener('click', () => {
            const sauvegardesDiv = window[randomObjectName].sauvegardesDiv;
            sauvegardesDiv.classList.toggle('visible');
            sauvegardesDiv.style.left = sauvegardesDiv.classList.contains('visible') ? '0' : '-240px';
            if (sauvegardesDiv.classList.contains('visible')) {
                window[randomObjectName].toggleTab.classList.add('hidden');
            }
        });

        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        window[randomObjectName].editor.session.on('change', () => {
            saveCurrentCode();
            updateOutput();
        });

        function updateOutput() {
            if (!window[randomObjectName].output || !window[randomObjectName].output.contentWindow || !window[randomObjectName].output.contentWindow.document) {
                return;
            }
            const code = window[randomObjectName].editor.getValue();
            window[randomObjectName].output.contentWindow.document.open();
            window[randomObjectName].output.contentWindow.document.write(code);
            window[randomObjectName].output.contentWindow.document.close();
        }
    </script>
</body>
</html>
