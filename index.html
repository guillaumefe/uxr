<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur en Direct avec ACE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #FFEB3B;
            position: relative;
        }

        .title-save-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .save-title-input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background-color: #fff59d;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .save-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        #editor {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            background-color: #BBDEFB;
            margin-bottom: 20px;
        }

        .tab {
            position: fixed;
            left: 0;
            top: 50%;
            width: 20px;
            height: 60px;
            background-color: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 5px 5px 0;
        }

        .tab:hover {
            background-color: #555;
        }

        .sauvegardes {
            position: fixed;
            left: -200px;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #FFC107;
            transition: left 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            z-index: 1000;
            padding: 10px;
            border-right: 5px solid #FF5722;
        }

        .sauvegardes.visible {
            left: 0;
        }

        .delete-all-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .delete-all-btn:hover {
            background-color: #c62828;
        }

        .sauvegarde-item {
            padding: 10px;
            background-color: #FFCDD2;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sauvegarde-item button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .sauvegarde-item button:hover {
            background-color: #d32f2f;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="title-save-container">
            <input id="titleInput" class="save-title-input" placeholder="Titre" />
            <button class="save-btn" id="saveBtn">Sauvegarder</button>
        </div>
        
        <!-- ACE Editor -->
        <div id="editor"></div>

        <iframe id="output" title="Aperçu"></iframe>
    </div>

    <div class="tab" id="toggleTab">></div>
    <div class="sauvegardes" id="sauvegardes"></div>

    <!-- Inclure le script ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <script>
        // Création de l'objet global pour gérer tout l'état de l'application
        const appState = {
            MAX_SAVES: 10,
            editor: null,
            output: null,
            db: null,
            sauvegardesDiv: document.getElementById('sauvegardes'),
            toggleTab: document.getElementById('toggleTab'),
            titleInput: document.getElementById('titleInput'),
            saveBtn: document.getElementById('saveBtn'),
            deleteAllBtn: null,
        };

        // Configuration ACE Editor
        appState.editor = ace.edit("editor");
        appState.editor.setTheme("ace/theme/monokai");
        appState.editor.session.setMode("ace/mode/html");
        appState.editor.focus(); // Focus automatique sur l'éditeur

        appState.output = document.getElementById('output');

        const dbRequest = indexedDB.open('EditorDB', 1);

        dbRequest.onupgradeneeded = function(event) {
            appState.db = event.target.result;
            appState.db.createObjectStore('codes', { autoIncrement: true });
        };

        dbRequest.onsuccess = function(event) {
            appState.db = event.target.result;
            loadLastSavedCode();  // Appel de la fonction après l'ouverture de la base
            displayDeleteAllButton();  // Afficher le bouton après que la base de données est prête
            loadSavedCodes(); // Charger les sauvegardes après que la base est prête
        };

        dbRequest.onerror = function() {
            console.error('Erreur lors de l\'ouverture de la base de données');
        };

        // Restaurer le dernier code sauvegardé
        function loadLastSavedCode() {
            const transaction = appState.db.transaction(['codes'], 'readonly');
            const store = transaction.objectStore('codes');
            const request = store.getAll();

            request.onsuccess = function(event) {
                const codes = event.target.result;
                if (codes.length > 0) {
                    const lastCode = codes[codes.length - 1].code; // Prendre le dernier
                    appState.editor.setValue(lastCode);
                    updateOutput();
                }
            };
        }

        // Sauvegarder le contenu de l'éditeur dans la base de données IndexedDB
        function saveEditorContent() {
            const code = appState.editor.getValue().trim();
            const transaction = appState.db.transaction(['codes'], 'readwrite');
            const store = transaction.objectStore('codes');
            const timestamp = new Date().toLocaleString();
            store.add({ code, timestamp });
            loadSavedCodes(); // Recharger les sauvegardes
        }

        function loadSavedCodes() {
            const transaction = appState.db.transaction(['codes'], 'readonly');
            const store = transaction.objectStore('codes');
            const request = store.getAll();

            request.onsuccess = function(event) {
                let codes = event.target.result.filter(codeObj => codeObj.code.trim() !== "");
                codes = codes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Trier du plus récent au plus ancien
                displaySavedCodes(codes);
            };
        }

        // Afficher le bouton "Tout effacer" toujours en première position
        function displayDeleteAllButton() {
            appState.sauvegardesDiv.innerHTML = ''; // Réinitialiser la liste
            const deleteAllButton = document.createElement('button');
            deleteAllButton.classList.add('delete-all-btn');
            deleteAllButton.id = 'deleteAll';
            deleteAllButton.textContent = 'Tout effacer';
            deleteAllButton.addEventListener('click', () => {
                const confirmDeleteAll = confirm('Voulez-vous vraiment supprimer toutes les sauvegardes ?');
                if (confirmDeleteAll) {
                    deleteAllSavedCodes();
                }
            });
            appState.sauvegardesDiv.appendChild(deleteAllButton);  // Ajouter le bouton rouge en haut
            appState.deleteAllBtn = deleteAllButton;
        }

        function displaySavedCodes(codes) {
            // Vider les sauvegardes existantes sauf le bouton "Tout effacer"
            const existingItems = document.querySelectorAll('.sauvegarde-item');
            existingItems.forEach(item => item.remove());

            // Trier les codes dans l'ordre décroissant (la plus récente en premier)
            codes.slice(0, appState.MAX_SAVES).forEach((codeObj, index) => {
                const codeItem = document.createElement('div');
                codeItem.classList.add('sauvegarde-item');
                codeItem.innerHTML = `
                    <span>Sauvegarde ${index + 1} (${codeObj.timestamp})</span>
                    <button class="delete-btn">Supprimer</button>
                `;
                codeItem.querySelector('.delete-btn').addEventListener('click', () => {
                    const confirmDelete = confirm('Voulez-vous vraiment supprimer cette sauvegarde ?');
                    if (confirmDelete) {
                        deleteSavedCode(codeObj);
                    }
                });
                codeItem.addEventListener('click', () => {
                    loadCodeInEditor(codeObj.code);
                });
                appState.sauvegardesDiv.insertBefore(codeItem, appState.sauvegardesDiv.firstChild);  // Ajouter les sauvegardes après le bouton "Tout effacer"
            });
        }

        function loadCodeInEditor(code) {
            appState.editor.setValue(code);
            updateOutput();
        }

        function deleteSavedCode(codeObj) {
            const transaction = appState.db.transaction(['codes'], 'readwrite');
            const store = transaction.objectStore('codes');
            store.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    if (cursor.value.code === codeObj.code && cursor.value.timestamp === codeObj.timestamp) {
                        cursor.delete();
                        loadSavedCodes();
                    }
                    cursor.continue();
                }
            };
        }

        function deleteAllSavedCodes() {
            const transaction = appState.db.transaction(['codes'], 'readwrite');
            const store = transaction.objectStore('codes');
            store.clear().onsuccess = function() {
                loadSavedCodes();
            };
        }

        // Événement du bouton Sauvegarder
        appState.saveBtn.addEventListener('click', () => {
            saveEditorContent(); // Sauvegarde manuelle, uniquement quand le bouton est cliqué
        });

        // Toggle pour le menu des sauvegardes
        appState.toggleTab.addEventListener('click', () => {
            appState.sauvegardesDiv.classList.toggle('visible');
            appState.toggleTab.textContent = appState.sauvegardesDiv.classList.contains('visible') ? '<' : '>';
        });

        document.addEventListener('click', (event) => {
            if (!appState.sauvegardesDiv.contains(event.target) && !appState.toggleTab.contains(event.target)) {
                appState.sauvegardesDiv.classList.remove('visible');
                appState.toggleTab.textContent = '>';
            }
        });

        // Fonction de toggle plein écran
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Double-clic pour mettre l'éditeur en plein écran ou revenir à l'état normal
        appState.editor.container.addEventListener('dblclick', () => {
            toggleFullScreen(appState.editor.container);
        });

        // Double-clic pour mettre l'iframe en plein écran ou revenir à l'état normal
        appState.output.addEventListener('dblclick', () => {
            toggleFullScreen(appState.output);
        });

        // Mise à jour du contenu de la visualisation en temps réel
        appState.editor.session.on('change', updateOutput);

        function updateOutput() {
            if (!appState.output || !appState.output.contentWindow || !appState.output.contentWindow.document) {
                return; // Eviter l'erreur si l'iframe est introuvable
            }
            const code = appState.editor.getValue();
            appState.output.contentWindow.document.open();
            appState.output.contentWindow.document.write(code);
            appState.output.contentWindow.document.close();
        }

        window.addEventListener('beforeunload', () => {
            saveEditorContent();
        });
    </script>
</body>
</html>
