<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur en Direct avec Ace Editor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            height: 100vh;
            margin: 0;
        }
        #editor, iframe {
            flex: 1;
            border: none;
        }
        #editor {
            height: 300px; /* Hauteur initiale, peut être ajustée */
            width: 100%;
        }
        iframe {
            max-width: 100%;
            background-color: #ffffff;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
            #editor {
                margin-right: 10px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="editor">Écrivez votre code ici...</div>
    <iframe id="output" title="Aperçu"></iframe>

    <!-- Inclure Ace Editor sans attribut integrity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // Initialiser Ace Editor sur le div #editor
        const aceEditor = ace.edit("editor");
        aceEditor.setTheme("ace/theme/github"); // Thème GitHub
        aceEditor.session.setMode("ace/mode/html"); // Mode HTML, ajustez selon vos besoins
        aceEditor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true
        });

        const output = document.getElementById('output');

        // Fonction pour mettre à jour le contenu de l'éditeur avec le contenu du localStorage
        function loadEditorContent() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                aceEditor.setValue(savedContent, -1); // Le deuxième paramètre -1 ne déplace pas le curseur
            }
        }

        // Fonction pour sauvegarder le contenu de l'éditeur dans le localStorage
        function saveEditorContent() {
            const code = aceEditor.getValue();
            localStorage.setItem('editorContent', code);
        }

        // Fonction pour mettre à jour la sortie en temps réel
        function updateOutput() {
            const code = aceEditor.getValue();
            output.contentWindow.document.open();
            output.contentWindow.document.write(code);
            output.contentWindow.document.close();
        }

        // Mettre à jour l'éditeur au chargement de la page
        loadEditorContent();

        // Mettre à jour le localStorage et l'iframe à chaque modification de l'éditeur
        aceEditor.session.on('change', () => {
            saveEditorContent();
            updateOutput();
        });

        // Mettre à jour la sortie initiale
        updateOutput();

        // Optionnel : Ajuster la taille de l'éditeur lors du redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            aceEditor.resize();
        });
    </script>
</body>
</html>
