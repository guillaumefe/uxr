<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur avec Aper√ßu Repliable</title>
    <style>
        /* R√©initialiser les marges et paddings pour le body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            transition: all 0.3s ease;
        }

        #editorContainer {
            flex-basis: 50%;
            transition: flex-basis 0.3s ease;
            position: relative;
            border-right: 1px solid #ddd;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        #output {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }

        /* Languette pour d√©plier le volet de code */
        .tab {
            position: absolute;
            top: 50%;
            right: -20px;
            transform: rotate(-90deg);
            transform-origin: right center;
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px 5px 0 0;
        }

        /* CSS pour l'√©tat repli√© */
        .collapsed #editorContainer {
            flex-basis: 0;
        }

        .collapsed #editorContainer #editor {
            display: none;
        }

        .collapsed .tab {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div id="editorContainer">
            <div id="editor">√âcrivez votre code ici...</div>
            <div class="tab" id="toggleTab" onclick="toggleEditor()">ü†î Code</div>
        </div>
        <iframe id="output" title="Aper√ßu"></iframe>
    </div>

    <!-- Inclusion de Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script>
        // Initialisation de Ace Editor
        const aceEditor = ace.edit("editor");
        aceEditor.setTheme("ace/theme/github");
        aceEditor.session.setMode("ace/mode/html");
        aceEditor.setOptions({
            enableBasicAutocompletion: true,
            enableLiveAutocompletion: true,
            showPrintMargin: false
        });

        const container = document.getElementById('container');
        const editorContainer = document.getElementById('editorContainer');
        const output = document.getElementById('output');
        
        // D√©finir une dur√©e d'expiration (en millisecondes)
        const expirationDuration = 3600000; // 1 heure

        // Fonction pour sauvegarder l'√©tat de l'√©diteur en localStorage avec une date d'expiration
        function saveEditorState(collapsed) {
            const state = {
                collapsed: collapsed,
                timestamp: Date.now()
            };
            localStorage.setItem('editorState', JSON.stringify(state));
        }

        // Charger l'√©tat de l'√©diteur depuis le localStorage
        function loadEditorState() {
            const state = JSON.parse(localStorage.getItem('editorState'));
            if (state && Date.now() - state.timestamp < expirationDuration) {
                if (state.collapsed) {
                    container.classList.add('collapsed');
                }
            } else {
                localStorage.removeItem('editorState'); // Efface l'√©tat expir√©
            }
        }

        // Fonction pour basculer l'affichage de l'√©diteur
        function toggleEditor() {
            container.classList.toggle('collapsed');
            saveEditorState(container.classList.contains('collapsed'));
        }

        // Sauvegarder et charger le contenu de l'√©diteur
        function loadEditorContent() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                aceEditor.setValue(savedContent, -1);
            }
        }

        function saveEditorContent() {
            const code = aceEditor.getValue();
            localStorage.setItem('editorContent', code);
        }

        function updateOutput() {
            const code = aceEditor.getValue();
            output.contentWindow.document.open();
            output.contentWindow.document.write(code);
            output.contentWindow.document.close();
        }

        aceEditor.session.on('change', () => {
            saveEditorContent();
            updateOutput();
        });

        // Chargement initial
        window.onload = () => {
            loadEditorContent();
            loadEditorState();
            updateOutput();
        };
    </script>
</body>
</html>
