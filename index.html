<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur en Direct avec ACE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 20px;
            background-color: #FFEB3B;
            position: relative;
        }

        .title-save-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px; /* Ajout de la marge supérieure pour la visibilité */
        }

        .save-title-input {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 2px solid #FF9800;
            border-radius: 5px;
            background-color: #fff59d;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .save-btn {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        #editor {
            width: 100%;
            height: 300px;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .iframe-container {
            width: 100%;
            height: 400px;
            border: 2px solid #2196F3;
            border-radius: 5px;
            background-color: #BBDEFB;
            position: relative;
            cursor: pointer;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab {
            position: fixed;
            left: 0;
            top: 50%;
            width: 40px;
            height: 60px;
            background-color: #333;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0 5px 5px 0;
            font-size: 18px;
            z-index: 1001;
        }

        .tab.hidden {
            display: none;
        }

        .tab:hover {
            background-color: #555;
        }

        .sauvegardes {
            position: fixed;
            left: -240px; /* Position hors de l'écran quand il est fermé */
            width: 220px;
            height: 100%;
            background-color: #FFC107;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            z-index: 1000;
            padding: 10px;
            border-right: 5px solid #FF5722;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sauvegardes.visible {
            left: 0;
        }

        .delete-all-container {
            display: flex;
            justify-content: flex-start;
            padding-bottom: 10px;
        }

        .delete-all-btn {
            background-color: #d32f2f;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .delete-all-btn:hover {
            background-color: #c62828;
        }

        .saves-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: auto;
        }

        .sauvegarde-item {
            padding: 10px;
            background-color: #FFCDD2;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .sauvegarde-item button {
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
        }

        .sauvegarde-item button:hover {
            background-color: #d32f2f;
        }

        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="title-save-container">
            <input id="titleInput" class="save-title-input" placeholder="Titre" />
            <button class="save-btn" id="saveBtn">Sauvegarder</button>
        </div>
        
        <!-- ACE Editor -->
        <div id="editor"></div>

        <!-- Conteneur de l'iframe -->
        <div class="iframe-container" id="iframeContainer">
            <iframe id="output" title="Aperçu"></iframe>
        </div>
    </div>

    <!-- Languette pour ouvrir le volet -->
    <div class="tab" id="toggleTab">></div>

    <!-- Volet avec les sauvegardes -->
    <div class="sauvegardes" id="sauvegardes">
        <div class="delete-all-container" id="deleteAllContainer">
            <button class="delete-all-btn" id="deleteAll">Tout effacer</button>
        </div>
        <div class="saves-container" id="savesContainer"></div>
    </div>

    <!-- Inclure le script ACE Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>

    <script>
        // Fonction pour générer un nom aléatoire
        function generateRandomName(length = 8) {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            return Array.from({ length }, () => letters[Math.floor(Math.random() * letters.length)]).join('');
        }

        // Récupérer ou générer un nom pour l'objet si non présent
        let objectName = localStorage.getItem('objectName');
        if (!objectName) {
            objectName = generateRandomName();
            localStorage.setItem('objectName', objectName);
        }

        // Assigner cet objet au window avec le nom aléatoire
        window[objectName] = {
            MAX_SAVES: 10, // Limite du nombre de sauvegardes
            editor: null,
            output: null,
            db: null,
            sauvegardesDiv: document.getElementById('sauvegardes'),
            deleteAllContainer: document.getElementById('deleteAllContainer'),
            savesContainer: document.getElementById('savesContainer'),
            toggleTab: document.getElementById('toggleTab'),
            titleInput: document.getElementById('titleInput'),
            saveBtn: document.getElementById('saveBtn'),
            deleteAllBtn: document.getElementById('deleteAll'),
        };

        // Configuration ACE Editor
        window[objectName].editor = ace.edit("editor");
        window[objectName].editor.setTheme("ace/theme/monokai");
        window[objectName].editor.session.setMode("ace/mode/html");
        window[objectName].editor.focus(); // Focus automatique sur l'éditeur

        window[objectName].output = document.getElementById('output');

        const dbRequest = indexedDB.open('EditorDB', 2);  // Augmentation de la version de la base de données pour s'assurer que l'objet 'tempCode' est créé

        dbRequest.onupgradeneeded = function(event) {
            window[objectName].db = event.target.result;

            if (!window[objectName].db.objectStoreNames.contains('tempCode')) {
                window[objectName].db.createObjectStore('tempCode', { keyPath: 'id' });  // Création de l'objet 'tempCode'
            }
        };

        dbRequest.onsuccess = function(event) {
            window[objectName].db = event.target.result;
            loadSavedCodes();  // Charger les sauvegardes
        };

        dbRequest.onerror = function() {
            console.error('Erreur lors de l\'ouverture de la base de données');
        };

        // Sauvegarder manuellement le contenu actuel avec un titre
        function saveEditorContent() {
            const title = window[objectName].titleInput.value.trim();
            const code = window[objectName].editor.getValue().trim();

            // Si le titre est vide, utiliser un nom générique
            const generatedTitle = title || `Sauvegarde ${new Date().toLocaleString()}`;

            const transaction = window[objectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            const timestamp = new Date().toLocaleString();
            const newSave = { id: `save_${Date.now()}`, title: generatedTitle, code, timestamp };

            store.add(newSave).onsuccess = function () {
                limitSavedCodes(); // Appliquer la limite sur le nombre de sauvegardes
                loadSavedCodes(); // Recharger les sauvegardes après avoir ajouté une nouvelle sauvegarde
            };
        }

        // Charger et afficher les sauvegardes
        function loadSavedCodes() {
            const transaction = window[objectName].db.transaction(['tempCode'], 'readonly');
            const store = transaction.objectStore('tempCode');
            const request = store.getAll();

            request.onsuccess = function(event) {
                let codes = event.target.result.filter(codeObj => codeObj.code.trim() !== "");
                codes = codes.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Trier du plus récent au plus ancien
                displaySavedCodes(codes);
            };
        }

        // Limiter les sauvegardes à MAX_SAVES
        function limitSavedCodes() {
            const transaction = window[objectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            const request = store.getAll();

            request.onsuccess = function(event) {
                const codes = event.target.result.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                if (codes.length > window[objectName].MAX_SAVES) {
                    const excessSaves = codes.slice(window[objectName].MAX_SAVES);
                    excessSaves.forEach(save => store.delete(save.id));
                }
            };
        }

        function displaySavedCodes(codes) {
            // Vider les sauvegardes existantes
            window[objectName].savesContainer.innerHTML = ''; 

            // Ajouter les sauvegardes dans l'ordre décroissant (la plus récente en premier)
            codes.slice(0, window[objectName].MAX_SAVES).forEach((codeObj, index) => {
                const codeItem = document.createElement('div');
                codeItem.classList.add('sauvegarde-item');
                codeItem.innerHTML = `
                    <span>${codeObj.title} (${codeObj.timestamp})</span>
                    <button class="delete-btn">Supprimer</button>
                `;
                codeItem.querySelector('.delete-btn').addEventListener('click', () => {
                    const confirmDelete = confirm('Voulez-vous vraiment supprimer cette sauvegarde ?');
                    if (confirmDelete) {
                        deleteSavedCode(codeObj);
                    }
                });
                codeItem.addEventListener('click', () => {
                    loadCodeInEditor(codeObj.code);
                });
                window[objectName].savesContainer.appendChild(codeItem);  // Ajouter les sauvegardes dans le conteneur en bas
            });
        }

        function loadCodeInEditor(code) {
            window[objectName].editor.setValue(code);
            updateOutput();
        }

        function deleteSavedCode(codeObj) {
            const transaction = window[objectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            store.openCursor().onsuccess = function(event) {
                const cursor = event.target.result;
                if (cursor) {
                    if (cursor.value.code === codeObj.code && cursor.value.title === codeObj.title && cursor.value.timestamp === codeObj.timestamp) {
                        cursor.delete();
                        loadSavedCodes();
                    }
                    cursor.continue();
                }
            };
        }

        function deleteAllSavedCodes() {
            const transaction = window[objectName].db.transaction(['tempCode'], 'readwrite');
            const store = transaction.objectStore('tempCode');
            store.clear().onsuccess = function() {
                loadSavedCodes();
            };
        }

        // Bouton "Tout effacer"
        window[objectName].deleteAllBtn.addEventListener('click', () => {
            const confirmDeleteAll = confirm('Voulez-vous vraiment supprimer toutes les sauvegardes ?');
            if (confirmDeleteAll) {
                deleteAllSavedCodes();
            }
        });

        // Bouton "Sauvegarder"
        window[objectName].saveBtn.addEventListener('click', () => {
            saveEditorContent();  // Sauvegarde manuelle
        });

        // Fermeture du volet lorsque l'on clique sur la div de l'iframe
        document.getElementById('iframeContainer').addEventListener('click', () => {
            if (window[objectName].sauvegardesDiv.classList.contains('visible')) {
                window[objectName].sauvegardesDiv.classList.remove('visible');
                window[objectName].sauvegardesDiv.style.left = '-240px';
                window[objectName].toggleTab.classList.remove('hidden');  // Réafficher la languette
            }
        });

        // Double-clic sur la div de l'iframe pour basculer en plein écran
        document.getElementById('iframeContainer').addEventListener('dblclick', () => {
            toggleFullScreen(document.getElementById('iframeContainer'));
        });

        // Clic à l'extérieur du volet pour le fermer
        document.addEventListener('click', (event) => {
            const sauvegardesDiv = window[objectName].sauvegardesDiv;
            if (!sauvegardesDiv.contains(event.target) && !window[objectName].toggleTab.contains(event.target)) {
                sauvegardesDiv.classList.remove('visible');
                sauvegardesDiv.style.left = '-240px'; // Fermer le volet
                window[objectName].toggleTab.classList.remove('hidden');  // Réafficher la languette
            }
        });

        // Languette pour ouvrir le volet
        window[objectName].toggleTab.addEventListener('click', () => {
            const sauvegardesDiv = window[objectName].sauvegardesDiv;
            sauvegardesDiv.classList.toggle('visible');
            sauvegardesDiv.style.left = sauvegardesDiv.classList.contains('visible') ? '0' : '-240px';

            // Masquer la languette quand le volet est ouvert
            if (sauvegardesDiv.classList.contains('visible')) {
                window[objectName].toggleTab.classList.add('hidden');
            }
        });

        // Fonction de toggle plein écran
        function toggleFullScreen(element) {
            if (!document.fullscreenElement) {
                element.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Double-clic pour mettre l'éditeur en plein écran ou revenir à l'état normal
        window[objectName].editor.container.addEventListener('dblclick', () => {
            toggleFullScreen(window[objectName].editor.container);
        });

        // Mise à jour de la sortie (iframe) lors de la frappe dans l'éditeur
        window[objectName].editor.session.on('change', () => {
            updateOutput();  // Mettre à jour la visualisation en temps réel
        });

        function updateOutput() {
            if (!window[objectName].output || !window[objectName].output.contentWindow || !window[objectName].output.contentWindow.document) {
                return; // Eviter l'erreur si l'iframe est introuvable
            }
            const code = window[objectName].editor.getValue();
            window[objectName].output.contentWindow.document.open();
            window[objectName].output.contentWindow.document.write(code);
            window[objectName].output.contentWindow.document.close();
        }
    </script>
</body>
</html>
